<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input[type="text"]{
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <span>请输入一组数字,用逗号分隔</span><br>
    <input type="text" id="in1" ><br>
    <input type="button" value="归并排序" id="gbPx"><br>
    <input type="text" id="out1" >
</body>

<script>
    var in1=document.getElementById("in1");
    var gbPx=document.getElementById("gbPx");
    var out1=document.getElementById("out1")
    var arr=[];

    in1.onchange=function(){
         arr=in1.value.split(",");
        //  console.log(arr)
    }
    gbPx.onclick=function(){
        console.log(gbSort(arr));
    }





    function gbSort(arr){
         var len=arr.length;
         if(len<2){
             return arr;
         }
         var middle=Math.floor(len/2);
         var left=arr.slice(0,middle);
         var right=arr.slice(middle);
         return gB(gbSort(left),gbSort(right));
    }

    function gB(left,right){
         var result=[];
        //  console.time('归并排序耗时');
         while(left.length && right.length){
             if(parseInt(left[0])<=parseInt(right[0])){
                 result.push(left.shift());
             }else{
                 result.push(right.shift());
             }
         }
         while(left.length){
             result.push(left.shift());
         }
         while(right.length){
             result.push(right.shift());
         }
        //  console.timeEnd('归并排序耗时');
         return result;
    }
   

    // var arr=[3,44,38,5,47,15,36,26,27,2,46,4,19,50,48];
   
    

</script>
</html>
